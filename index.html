<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <!-- css -->
    <link rel="stylesheet" href="styles.css">
     <!-- Bootstrap -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="main-con">
        <h1>My To-Do List</h1>
        <p>
            Double click if task is Completed
        </p>
        <form action="" class="formin">
            <input type="text" class="textinput">
        </form>
        <button class="btn btn-primary pretty-button" id="add">Add</button>
        <br>
        <ol class="todo-list">
        </ol>
        <div class="all-buttons">
            <button class="btn btn-dark pretty-button" id="clear">Clear Completed</button>
            <button class="btn btn-dark pretty-button" id="empty">Empty List</button>
            <button class="btn btn-dark pretty-button" id="save">Save List</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
